stages:
  - build
  - test
  - package
  - push

build-binary:
    image: golang:1.22.0-alpine
    stage: build
    script:
        - apk add --no-cache git
        - git --version
        - git clone https://gitlab.oit.duke.edu/devil-ops/patchmonkeyctl.git
        - cd patchmonkeyctl
        - mkdir -p ./bin
        - go build -o ./bin/patchmonkeyctl  ./cmd/patchmonkeyctl
        - pwd
        - file ./bin/patchmonkeyctl
    artifacts:
      paths:
        - patchmonkeyctl/bin/patchmonkeyctl 
        

